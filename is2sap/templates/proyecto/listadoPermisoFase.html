<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

      <xi:include href="master.html" />
      <xi:include href="menuProyecto.html" />

    <head>
          <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
          <title>Permisos para Fases</title>
    </head>

    <body>
           <h2>Lista de permisos a fases</h2>
           ${menu_listado_permiso_fase(id_usuario, id_proyecto)}

           <table border="1" width="100%">
	         <tr style="color: purple; font-size: 11pt" align="center">
<!--             <th>ID</th>
                 <th>Usuario</th> 
-->
                    <th align="center">Fase Agregadas</th>
                    <th align="center">Eliminar</th>

                 </tr>

                 <py:for each="fase in rolesFases">
                    <tr>
<!--
                     <td width="25">${proyecto.id_proyecto}</td>
                     <td>${proyecto.id_usuario}</td> 
-->
                         <td width="85%" align="left">${fase.nombre}</td>            
                         <td width="15%" align="left"><a href="${tg.url('/admin/proyecto/eliminarPermisoFase', id_usuario=id_usuario, id_rol=id_rol, id_proyecto=id_proyecto, id_fase=fase.id_fase)}">
                              <input class="alignEliminar" name="eliminar" type="button"  value="" />
                           </a></td>
                         

                    </tr>
                 </py:for>
            </table>

           <table border="1" width="100%">
	         <tr style="color: purple; font-size: 11pt" align="center">
<!--             <th>ID</th>
                 <th>Usuario</th> 
-->
                    <th align="center">Fase Restantes</th>
                    <th align="center">Agregar</th>

                 </tr>

                 <py:for each="faseRestante in fasesRestantes">
                    <tr>
<!--
                     <td width="25">${proyecto.id_proyecto}</td>
                     <td>${proyecto.id_usuario}</td> 
-->
                         <td width="85%" align="left">${faseRestante.nombre}</td>            
                         <td width="15" align="left"><a href="${tg.url('/admin/proyecto/agregarPermisoFase', id_usuario=id_usuario, id_rol=id_rol, id_proyecto=id_proyecto, id_fase=faseRestante.id_fase)}">
                              <input class="alignaddFase" name="eliminar" type="button"  value="" />
                           </a></td>
                         

                    </tr>
                 </py:for>
            </table>
	    <p class="pagelist">
	       <a class="prevPage" href="/admin/proyecto/listado?page=${currentPage.previous_page}">&nbsp;</a>
		  ${currentPage.pager(format='~3~', page_param='page', show_if_single_page=True)}
	       <a class="nextPage" href="/admin/proyecto/listado?page=${currentPage.next_page}">&nbsp;</a>
	    </p>

    </body>
</html>
