<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />
<xi:include href="menuProyecto.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Lista de Proyectos</title>
</head>

<body>
	<h1>Lista de Proyectos</h1>
${menu_superior()}
    <table border="1">
	 <tr style="color: purple; font-size: 11pt" align="left">
          <th>ID</th>
<!--          <th>Usuario</th> -->
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Fecha</th>
		  <th>Iniciado</th>		  
		  <th>Acciones</th>
		  <th>Fases</th>
          </tr>

        <py:for each="proyecto in proyectos">
        <tr >
            <td>${proyecto.id_proyecto}</td>
<!--            <td>${proyecto.id_usuario}</td> -->
            <td>${proyecto.nombre}</td>
            <td>${proyecto.descripcion}</td>
            <td>${proyecto.fecha}</td>
            <td>${proyecto.iniciado}</td>            
            <td>
                <a href="${tg.url('/admin/proyecto/editar', id_proyecto=proyecto.id_proyecto)}"><input class="alignEditar" name="editar" type="button"  value="" /></a>
<a href="${tg.url('/admin/proyecto/confirmar_eliminar', id_proyecto=proyecto.id_proyecto)}"><input class="alignEliminar" name="eliminar" type="button" value=""/></a>
            </td>

        </tr>
        </py:for>
    </table>

	<p class="pagelist">
		<a class="prevPage" href="/list?page=${currentPage.previous_page}">&nbsp;</a>
		${currentPage.pager(format='~3~', page_param='page', show_if_single_page=True)}
		<a class="nextPage" href="/list?page=${currentPage.next_page}">&nbsp;</a>
	</p>

</body>
</html>
