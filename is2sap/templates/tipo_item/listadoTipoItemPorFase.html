<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

      <xi:include href="master.html" />
      <xi:include href="menustipo_item.html" />

    <head>
          <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
          <title>Tipo de Items de ${nombre_fase}</title>
    </head>

    <body>
          <h2>Tipo de Items de <div style="color:green">${nombre_fase}</div></h2>
          ${menu_superior(id_proyecto, id_fase)}

          <table border="1" width="100%">
	        <tr style="color: purple; font-size: 11pt" align="center">
                   <th>ID</th>          		  
                   <th>Nombre</th>
                   <th>Descripcion</th>
	           <th>Acciones</th>	
	           <th>Atributos</th>
                </tr>

                <py:for each="tipoitem in tipoItemPorFase">
                   <tr>
                       <td width="25">${tipoitem.id_tipo_item}</td>
                       <td width="150">${tipoitem.nombre}</td>
                       <td>${tipoitem.descripcion}</td>
                       <td width="105">
                          <a href="${tg.url('/admin/tipo_item/editar', id_proyecto=id_proyecto, 
                                   id_fase=id_fase, id_tipo_item=tipoitem.id_tipo_item)}">
                            <input class="alignEditar" name="editar" type="button" value="" />
                          </a>
		          <a href="${tg.url('/admin/tipo_item/confirmar_eliminar', id_proyecto=id_proyecto, 
                                   id_fase=id_fase, id_tipo_item=tipoitem.id_tipo_item)}"> 
                            <input class="alignEliminar" name="eliminar" type="button" value=""/>
                          </a>
                       </td>
		       <td width="50" align="center">
                          <a href="${tg.url('/admin/atributo/listadoAtributosPorTipoItem', 
                                   id_proyecto=id_proyecto, id_fase=id_fase, id_tipo_item=tipoitem.id_tipo_item)}">
                            <input class="alignaddAtributo" name="addAtributo" type="button" value="" />
                          </a>
                       </td>
                   </tr>
                </py:for>
          </table>

          <p class="pagelist">
	    <a class="prevPage" href="/list?page=${currentPage.previous_page}">&nbsp;</a>
	       ${currentPage.pager(format='~3~', page_param='page', show_if_single_page=True)}
	    <a class="nextPage" href="/list?page=${currentPage.next_page}">&nbsp;</a>
          </p>

    </body>
</html>
