<h1>Aprobar Linea Base</h1>
<h3>Desea aprobar la linea base?</h3>
<table border="1">        
<tr style="color: purple; font-size: 11pt" >
          <th>ID</th>
          <th>Descripcion</th>
          <th>Fase</th>
          <th>Version</th>		 	  
          </tr>
        <tr>

<div class="menu bubplastic horizontal aqua">

		<li><span class="menu_r"><a href="${tg.url('/admin/linea_base/aprobaciones')}"><span class="menu_ar">Cancelar</span></a></span></li>
	</ul>
	<br class="clearit" />
</div>
