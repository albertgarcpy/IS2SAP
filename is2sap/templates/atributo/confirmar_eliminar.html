<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

     <xi:include href="master.html" />

    <head>
          <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
          <title>Eliminar Atributo ${value.nombre}</title>
    </head>

    <body>
          <h2>Eliminar Atributo <div style="color:green"> ${value.nombre}</div></h2>

          <table border="1" width="100%">        
                <tr style="color: purple; font-size: 11pt" >

<!--
                   <th>ID</th>
                   <th>Tipo de Item</th>
-->
                   <th align="center">Nombre</th>
                   <th align="center">Descripcion</th>
                   <th align="center">Tipo</th>		  		  
                </tr>
                <tr>
<!--
                    <td>${value.id_atributo}</td>
                    <td>${value.id_tipo_item}</td>
-->
                    <td width="35%" align="left">${value.nombre}</td>
                    <td width="46%" align="left">${value.descripcion}</td>
                    <td width="8%" align="left">${value.tipo}</td>
                </tr>        
          </table>

          <br>
          </br>

          <h3><div style="color:red">DESEA ELIMINAR EL REGISTRO?</div></h3>

          <div class="menu bubplastic horizontal aqua">
	      <ul>
		  <li>
                      <span class="menu_r">
                           <a href="${tg.url('/admin/atributo/delete', id_proyecto=id_proyecto, id_fase=id_fase, 
                                    id_tipo_item=value.id_tipo_item, id_atributo=value.id_atributo)}">
                             <span class="menu_ar">Eliminar</span>
                           </a>
                      </span>
                  </li>
		  <li>
                      <span class="menu_r">
                           <a href="${tg.url('/admin/atributo/listadoAtributosPorTipoItem', id_proyecto=id_proyecto, id_fase=id_fase, 
                                    id_tipo_item=value.id_tipo_item)}">
                             <span class="menu_ar">Cancelar</span>
                           </a>
                      </span>
                  </li>
	      </ul>
	      <br class="clearit" />
          </div>

    </body>
</html>
