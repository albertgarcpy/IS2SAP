<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    <head>
          <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
          <title>Eliminar Permiso ${value.nombre_permiso}</title>
    </head>

    <body>
          <h2>Eliminar Permiso <div style="color:green"> ${value.nombre_permiso}</div></h2>

	  <table border="1" width="100%">        
	        <tr style="color: purple; font-size: 11pt" >
<!--
		    <th>ID</th>
-->
		    <th align="center">Nombre</th>
		    <th align="center">Descripcion</th>
		</tr>
	        <tr>
<!--
	           <td>${value.id_permiso}</td>
-->
		   <td width="40%" align="left">${value.nombre_permiso}</td>
		   <td width="60%" align="left">${value.descripcion}</td>
	        </tr>        
	  </table>

          <br>
          </br>

          <h3><div style="color:red">DESEA ELIMINAR EL REGISTRO?</div></h3>

          <div class="menu bubplastic horizontal aqua">
	      <ul>
		   <li>
                        <span class="menu_r">
                             <a href="${tg.url('/admin/permiso/delete', id_permiso=value.id_permiso)}">
                                <span class="menu_ar">Eliminar</span>
                             </a>
                        </span>
                   </li>
		   <li>
                        <span class="menu_r">
                             <a href="${tg.url('/admin/permiso/listado')}">
                                <span class="menu_ar">Cancelar</span>
                             </a>
                        </span>
                   </li>
	      </ul>
	      <br class="clearit" />
           </div>

    </body>
