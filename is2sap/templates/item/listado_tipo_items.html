<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

      <xi:include href="master.html" />
      <xi:include href="menuItems.html" />

    <head>
           <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
           <title>Tipo de Items para: ${nombre_fase}</title>
    </head>

    <body>

           <h2>Tipo de Items para <div style="color:green">${nombre_fase}</div></h2>
           ${menu_superior_tipoitems(id_proyecto)}

           <table border="1" width="100%">
	         <tr style="color: purple; font-size: 11pt" align="center">
<!--
                    <th>ID</th>
-->
                    <th align="center">Codigo</th>
                    <th align="center">Nombre</th>
                    <th align="center">Descripcion</th>
	            <th align="center">Crear Items</th>
                 </tr>

                 <py:for each="tipoItem in tipoItems">
                    <tr>
<!--
                       <td width="25">${tipoItem.id_tipo_item}</td>
-->
                       <td width="15%" align="left">${tipoItem.codigo}</td>
                       <td width="25%" align="left">${tipoItem.nombre}</td>
                       <td width="48%" align="left">${tipoItem.descripcion}</td>

			<td width="12" align="center">
                           <a py:if="tg.predicates.has_any_permission('administracion', 'desarrollo')" href="${tg.url('/item/listado', id_proyecto=id_proyecto, 
                                   id_fase=id_fase, id_tipo_item=tipoItem.id_tipo_item)}">
                              <input class="alignaddAtributo" name="addAtributo" type="button" value="" />
                           </a>
                        </td>
                    </tr>
                 </py:for>
           </table>

	   <p class="pagelist">
	      <a class="prevPage" href="${tg.url('/item/tipoItems',page=currentPage.previous_page,
                                         id_proyecto=id_proyecto, id_fase=id_fase)}">&nbsp;</a>
		 ${currentPage.pager(format='~3~', page_param='page', show_if_single_page=True)}
	      <a class="nextPage" href="${tg.url('/item/tipoItems',page=currentPage.next_page,
                                         id_proyecto=id_proyecto, id_fase=id_fase)}">&nbsp;</a>
	   </p>

    </body>
</html>
