<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

     <py:def function="menu_superior(idItemActual, id_proyecto, id_fase, id_tipo_item, permisosFase)">  
	 <div class="menu bubplastic horizontal aqua">
	     <ul>
		 <li> 
                     <span class="menu_r">
                           <a py:if="tg.predicates.has_any_permission('crear_relacion') and permisosFase.count('crear_relacion') >= 1" href="${tg.url('/relacion/nuevo',idItemActual=idItemActual, id_proyecto=id_proyecto, id_fase=id_fase, id_tipo_item=id_tipo_item)}" class="${('', 'active')[defined('page') and page=='nuevo_relacion']}">
                              <span class="menu_ar">Nuevo</span>
                           </a>
						   <a href="${tg.url('/item/listado', id_proyecto=id_proyecto, id_fase=id_fase, id_tipo_item=id_tipo_item)}"           class="${('', 'active')[defined('page') and page=='nuevo_relacion']}">
                              <span class="menu_ar">Volver</span>
                           </a>
						   
                     </span>
                 </li>
	     </ul>
	     <br class="clearit" />
	 </div>
     </py:def>

     <py:def function="menu_superior_nuevo(idItemActual, id_proyecto, id_fase, id_tipo_item)">  
	 <div class="menu bubplastic horizontal aqua">
	     <ul>
		 <li> 
                     <span class="menu_r">
                           <a href="${tg.url('/relacion/listado', id_item=idItemActual, id_proyecto=id_proyecto, id_fase=id_fase,id_tipo_item=id_tipo_item)}" class="${('', 'active')[defined('page') and page=='nuevo_relacion']}">
                              <span class="menu_ar">Volver</span>
                           </a>
                     </span>
                 </li>
	     </ul>
	     <br class="clearit" />
	 </div>
     </py:def>
